# Move base node parameters. For full documentation of the parameters in this file, please see
#
#  http://www.ros.org/wiki/move_base
#
shutdown_costmaps: False

controller_frequency: 40
controller_patience: 3.0 #3

planner_frequency: 10
planner_patience: 1.0  #25在空间清理操作执行前，路径规划器等待多长时间（秒）用来找出一个有效规划。


oscillation_timeout: 10.0
oscillation_distance: 0.5

clearing_rotation_allowed: false

# local planner - default is trajectory rollout
base_local_planner: "teb_local_planner/TebLocalPlannerROS"

base_global_planner: "global_planner/GlobalPlanner" #alternatives: global_planner/GlobalPlanner, carrot_planner/CarrotPlanner
